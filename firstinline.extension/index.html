<!DOCTYPE html>
<html>
  <head>
    <title>First In Line</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://firstinline.me/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="jquery.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    body {
      width: 350px !important;
      height: 600px !important;
    }
    </style>
  </head>
  <body>
    <script src="js.js"></script>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          
          <a class="navbar-brand" href="#">First In Line</a>
        </div>
      </div>
    </div><!--/navbar -->
    
    <div class="container">

      <div class="page-header" id="banner">
        <br>
        <h1>Go Ahead?</h1>
      </div>
      <div class="jumbotron">
        <!--<img class="img-responsive" src="http://www.fashionsquad.com/wp-content/images/vintageboots-001.jpg" />-->
        <h2>Anne Klein Boots.</h2>
        <p>Regular Price: $79</p>
      </div>
      <div class="well">
        <fieldset>      
          <label class="control-label">Desired Price:</label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control">
          </div>
          <label class="control-label">How Long:</label>
          <select class="form-control" id="select">
            <option>1 Week</option>
            <option>2 Weeks</option>
            <option>3 Weeks</option>
            <option>4 Weeks</option>
          </select>
        </fieldset>
        <br>
        <button type="button" class="btn btn-primary btn-lg">Seal My Deal.</button>
      </div>


    </div><!-- /.container -->

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright 2014 First In Line | All Rights Reserved.</p>
          </div>
        </div>
      </div>

    </footer>

  </body>
</html>
